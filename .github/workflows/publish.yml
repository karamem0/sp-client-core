on: workflow_call

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: SPClientCore
      - name: Publish to PowerShell Gallery
        shell: pwsh
        run: |
          Publish-Module -Path SPClientCore -NugetApiKey ${{secrets.NUGET_API_KEY}}
